{% load details_tags %} 
{% if data %} 
{% for entry in data %}
<tr id="conf_{{ forloop.counter0 }}" onclick="select_conf({{ forloop.counter0 }});" data-num="{{ entry.0.number }}">
    <th>{{ entry.0.number }}</th>

    <th>{{ entry.1|floatformat:-6 }}</th>

    <th>{{ entry.2 }}</th>

    <th>{{ entry.3|floatformat:-2 }}</th>
</tr>
{% endfor %} 
{% endif %}
